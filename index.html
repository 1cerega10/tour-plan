<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best tour plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#!" class="logo">
            <img src="./img/logo-gorizont.svg" alt="Logo: Best tour plan" class="logo__img" />
          </a>
          <form action="#!" class="search navbar__search">
            <input type="text" class="search__input" placeholder="Search Location" />
            <button class="search__button">
              <img src="./img/search.svg" alt="Icon: search" />
            </button>
          </form>
          <a href="#!" class="user navbar__user">
            <img src="./img/avatar.jpg" alt="Avatar: Nathan" class="user__avatar" />
            <span class="user__name">Nathan</span>
          </a>

          <!-- /.user -->
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <div class="navbar__buttom">
        <div class="container">
          <nav class="nav navbar__nav">
            <ul class="nav__list">
              <li class="nav__item"><a href="#!" class="nav__link">All Deals</a></li>
              <li class="nav__item"><a href="#!" class="nav__link">Hotels</a></li>
              <li class="nav__item"><a href="#!" class="nav__link">Activities</a></li>
              <li class="nav__item"><a href="#!" class="nav__link">Hotel Day Packages</a></li>
              <li class="nav__item"><a href="#!" class="nav__link">Restaurants</a></li>
              <li class="nav__item"><a href="#!" class="nav__link">Events</a></li>
              <li class="nav__item"><a href="#!" class="nav__link">Rodrigues</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
